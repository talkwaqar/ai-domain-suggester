<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="dark-mode">
  <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
    <i class="fas fa-sun"></i>
  </button>

  <div class="flex h-screen overflow-hidden">
    <!-- Chat sidebar -->
    <div class="w-full md:w-1/3 lg:w-2/5 flex flex-col bg-white border-r border-gray-200">
      <div class="p-4 border-b border-gray-200">
        <h1 class="text-xl font-bold text-blue-600">Domain AI Finder</h1>
        <p class="text-sm text-gray-500">Chat with AI to find the perfect domain</p>
      </div>
      
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- AI welcome message -->
        <div class="flex items-start">
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white flex-shrink-0">
            <i class="fas fa-robot text-sm"></i>
          </div>
          <div class="ml-3 bg-gray-100 p-3 rounded-lg max-w-3/4">
            <p>Hello! I'm your domain finding assistant. Describe your business or project, and I'll help you find available domains. You can also ask me to check specific domains.</p>
          </div>
        </div>
        
        <!-- Chat messages will be added here dynamically -->
      </div>
      
      <!-- Chat input -->
      <div class="p-4 border-t border-gray-200">
        <div class="flex items-center mb-2">
          <div class="inline-flex items-center text-xs text-gray-400 mr-2">
            <i class="fas fa-sliders-h mr-1"></i>
            <div class="inline-flex items-center text-xs">
              <label for="domainLimit">Max domains:</label>
              <input type="number" id="domainLimit" name="domainLimit" min="1" max="10" value="2" class="w-12 border ml-2 text-center">
            </div>
          </div>
        </div>
        <div class="flex">
          <input id="user-input" type="text" placeholder="Describe your project or ask about domains..." 
            class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <button id="send-button" class="ml-2 bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 focus:outline-none">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Results panel -->
    <div class="hidden md:block md:w-2/3 lg:w-3/5 bg-gray-50 overflow-y-auto">
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Domain Results</h2>
        
        <!-- Domain results loader -->
        <div id="results-loader" class="hidden">
          <div class="flex justify-center items-center h-32">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
          </div>
        </div>
        
        <!-- Domain results content -->
        <div id="results-container" class="space-y-4">
          <div class="text-center text-gray-500 italic">
            <p>Results will appear here after you search</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main application script (using ES modules) -->
  <script type="module" src="javascripts/main.js"></script>
</body>
</html>
